---
layout: base
---
<div class="col-sm-12">
  <div class="container container-narrower animated fadeIn animate-delay animate-slow">
    <article class="blog-body">
      {% if page.title %}
        <h2 class="text-center">{{page.title}}</h2>
      {% endif %}
      {% if page.category %}
        <p class="blog-category"> Category: {{page.category}}</p>
      {% endif %}
      <hr>
      {% if content %}
        <div class="blog-content">{{content}}</div>
      {% endif %}
    </article>
  </div>
</div>

<div class="col-sm-12">
  <div class="container container-narrow blog">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'franklingu'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
</div>
