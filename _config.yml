name: Junchao's blog
description: Personal blog of Junchao. For sharing experience in programming and life with others.
url: http://franklingu.github.io/
author: Junchao

markdown: kramdown
markdown_ext:  markdown

source:      .
destination: ./_site
drafts:      ./_drafts
plugins_dir:     ./_plugins
layouts_dir:     ./_layouts
exclude:     ['Gemfile', 'Gemfile.lock', 'README.md', '_bower_components']
keep_files:  ['.git']
gems:        ['jekyll-sitemap', 'jekyll-feed', 'jekyll-paginate']
timezone:    Asain/Singapore
encoding:    utf-8

future:      true
lsi:         false
highlighter: rouge

permalink:     pretty
paginate_path: '/blogs/page:num'
paginate:      10

exclude:       [vendor]
