# Special for Windows UTF-8 setting
markdown: redcarpet
markdown_ext:  markdown

source:      .
destination: ./_site
drafts:      ./drafts
plugins:     ./_plugins
layouts:     ./_layouts
exclude:     ['Gemfile', 'Gemfile.lock', 'README.md', '_bower_components']
keep_files:  ['.git']
gems:        ['jekyll-sitemap']
timezone:    Asain/Singapore
encoding:    utf-8

future:      true
lsi:         false
highlighter: pygments

relative_permalinks: true

permalink:     pretty
paginate_path: 'posts/page:num'
paginate:      10
pygments:      true

redcarpet:
  extensions: [fenced_code_blocks, autolink]
