<ul class="blog-summary">
  {% for post in site.posts %}
    <li class="blog-short-info">
      <a href="{{ post.url }}" class="blog-title">{{ post.title }}</a>
      <div class="">
        <p class="text-muted small blog-date">{{ post.date | date_to_long_string  }}</p>
        <p class="small blog-tag">{{ post.tag }}</p>
      </div>
      <hr>
    </li>
  {% endfor %}
</ul>
